var lat = document.getElementById('lat');

var dbRef2 = firebase.database().ref().child('lon');

var stat= document.getElementById('stat');

dbRef3.on('value', snap => stat.innerText = snap.val());


function turnon()
{
	dbRef3.set("ON");

{
